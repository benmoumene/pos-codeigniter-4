{% extends "layouts/adminlite/adminlite3.html" %}

{% block title %} Login Page{% endblock %}

{% block head %}
{{ parent() }}


{% endblock %}



{% block pagecontent %}

<div class="row">
    <div class="col-12">
        <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add New Product</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" method="post"  enctype="multipart/form-data" action='{{ product ? site_url("products/update/#{model.id}") : site_url("products/store")  }}'>
                {{ csrf|raw }}
              <div class="card-body">
                <div class="form-group">
                    <label>Product Name <span class="text-danger">*</span>:</label>
                    <input type="text" name="p_name" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Product Price <span class="text-danger">*</span>:</label>
                    <input type="text"  name="p_price" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>product Category <span class="text-danger">*</span></label>
                    <input type="text" name="p_cat" class="form-control">
                </div>
    
                <div class="form-group">
                    <label> Image of Product: <span class="text-danger">*</span></label>
                    <input type="file" name="p_file" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Product Description: <span class="text-danger">*</span></label>
                    <input type="text" name="p_des" class="form-control">
                </div>
    
                <button type="submit" class="btn btn-sm btn-primary" >
                    Add Product
                </button>
              <!-- /.card-body -->

            </form>
          </div>
    </div>
</div>


{% endblock %}



{% block script %}
    {{ parent() }}

{% endblock %}
